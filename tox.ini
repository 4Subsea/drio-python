[tox]
isolated_build = True
envlist =
    py37
    py38
    docs

[testenv]
commands = 
    pytest --cov=datareservoirio --cov-report html:cov_html-{envname} --junitxml=junit-{envname}.xml ./tests
deps =
    pytest
    pytest-cov
    jsonschema

[testenv:docs]
basepython = python
changedir = docs
deps =
    sphinx>=1.6.1
    pydata_sphinx_theme
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
